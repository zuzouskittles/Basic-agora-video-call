<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Agora Video Call Demo</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css'>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="186398012918-p7l5bk97bqi85nup2fgqan9j8v3jqioq.apps.googleusercontent.com">
  <link rel="icon" href="https://agoraio-community.github.io/AgoraWebSDK-NG/img/logo.png" sizes="16x16">
</head>
<body>
    <div class="h-screen bg-indigo-200 flex justify-center items-center">
        <div class="w-full max-w-xs bg-white flex flex-col py-5 px-8 rounded-lg shadow-lg">
          <div class="block m-auto">
            Agora.io
          </div>
          <label class="text-gray-700 font-bold py-2" for="">Username</label>
          <input id="username" class="text-gray-700 border rounded border-gray-300" type="text" placeholder="Firdaus Ali" required>
          <label class="text-gray-700 font-bold py-2" for="">password</label>
          <input id="pass" class="text-gray-700 border rounded border-gray-300" type="text" placeholder="*******" required>
          <div class="flex items-center my-4 block m-auto ">
            <button id="submit_btn" class="bg-blue-500 text-white font-bold py-2 px-10">submit</button>
          </div>

          <hr class="border-gray-300 my-6 w-full">

          <div style="display: block; margin-right: auto; margin-left: auto;">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </div>
          <script>
            function onSignIn(googleUser) {
              var profile = googleUser.getBasicProfile();
              console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
              console.log('Name: ' + profile.getName());
              console.log('Image URL: ' + profile.getImageUrl());
              console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
              updateName(profile.getName());
              window.location.href = './pages/avc.html'
            }
            function updateName(name){
              document.getElementById("username").value = name;
            }
          </script>
        </div>
        </div>
      </div>
      
</body>
</html>
